<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-4</title>
    
</head>
<body>
    <h3 align="center">Employee Details</h3>
    <table align="center" border="2">
    <form>
        <tr>
            <td>1)</td>
            <td width="100px"><label for="empid">Employee Id:</label></td>
            <td><input type="text" id="empid" name="empid" size="10px"></td>
        </tr>
        <tr>
            <td>2)</td>
            <td><label for="empnm">Employee Name:</label></td>
            <td><input type="text" id="empnm" name="empnm" size="25px"></td>
        </tr>
        <tr>
            <td>3)</td>
            <td><label for="deptnm">Department Name:</label></td>
            <td>
                <select id="deptname">
                    <option value="S/W">S/W</option>
                    <option value="H/W">H/W</option>
                    <option value="Tester">Tester</option>
                </datalist>
            </td>
        </tr>
        <tr>
            <td>4)</td>
            <td><label for="gender">Gender:</label></td>
            <td>
                <input type="radio" name="gender" id="male" value="male">Male
                <input type="radio" name="gender" id="female" value="female">Female
            </td>
        </tr>
        <tr>
            <td>5)</td>
            <td><label for="address">Address:</label></td>
            <td><textarea name="address" id="address" cols="20" rows="6"></textarea></td>
        </tr>
        <tr>
            <td>6)</td>
            <td><label for="skill">Skill Topic:</label></td>
            <td>
                <input type="checkbox" name="chkSkill" id="C" value="C">C
                <input type="checkbox" name="chkSkill" id="C++" value="C++">C++
                <input type="checkbox" name="chkSkill" id="Java" value="Java">Java<br/>
                <input type="checkbox" name="chkSkill" id=".NET" value=".NET">.NET
            </td>
        </tr>
        <tr>
            <td>7)</td>
            <td><label for="email">E-mail:</label></td>
            <td><input type="email" name="email" id="email" size="25px"></td>
        </tr>
        <tr>
            <td>8)</td>
            <td><label for="day">Birth Date:</label></td>
            <td><input type="text" name="day" id="day" size="2px">(DD)/
                <input type="text" name="month" id="day" size="2px"><br/>(MM)/
                <input type="text" name="year" id="year" size="3px">(YYYY)
            </td>
        </tr>
    </form>
</table>
</body>
</html>
